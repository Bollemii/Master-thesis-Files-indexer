stages:
  - build

services:
  - docker:dind

build-frontend:
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_SLUG
  stage: build
  image: docker:latest
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME" ./frontend
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE/frontend:latest"
        docker push "$CI_REGISTRY_IMAGE/frontend:latest"
      fi
  only:
    - main
    - develop

build-backend:
  variables:
    DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG
  stage: build
  image: docker:latest
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --pull -t "$DOCKER_IMAGE_NAME" ./backend
    - docker push "$DOCKER_IMAGE_NAME"
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        docker tag "$DOCKER_IMAGE_NAME" "$CI_REGISTRY_IMAGE/backend:latest"
        docker push "$CI_REGISTRY_IMAGE/backend:latest"
      fi
  only:
    - main
    - develop